<!DOCTYPE html>

<style>
table {

  border-collapse: collapse;
  width: 70%;
  
}

td, th {
  border: 3px solid #ffffff;
  
  text-align: left;
  padding: 10px;
}
tr:nth-child(even) {

}
</style>
</head>

</body>
</html>
